{% extends 'base.html' %}
{% block title %} Create a new blog Category! {%endblock%}

{% block content %}

{% if user.is_authenticated %}
<h1>Add Category</h1>
<div class="form-group">
<form method="post">

    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-secondary">Add Category</button>



</form>
</div>

{% else %}
You are not loggedin !!!!!!
{% endif %}

{% endblock %}
